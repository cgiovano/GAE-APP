<h3>Gerenciar alunos</h3>


<table>
    <th>Id</th>
    <th>Nome</th>
    <tr *ngFor="let aluno of alunos">
        <td>{{aluno.id}}</td>
        <td>{{aluno.nome}}</td>
        <td><button (click)="ExcluirAluno(aluno)">Excluir</button></td>
        <td><button [routerLink]="['editar', aluno.id]">Editar</button></td>
    </tr>
</table>


<button routerLink="cadastrar">Novo aluno</button>


<router-outlet></router-outlet>
