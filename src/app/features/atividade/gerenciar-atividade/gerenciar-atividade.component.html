<div class="content-sub-container">
    <p>Editando a atividade: {{atividade.descricao}}</p>

    <div>
        <h3>Adicionar questão</h3>

        <table>
            <th>Id</th>
            <th>Descricao Questão</th>
            <th></th>
            <th></th>

            <tr *ngFor="let questao of questoes">
                <td colspan="2"><div><label>Comando da questão: </label><input type="text"/><p>Valor: {{questao.valor}}pts</p></div></td>
                <td><div></div></td>
                <td><button (click)="abrirModal(modalAssociarCriterioQuestao, questao.id)">Adicioanar Criterios</button></td>
            </tr>
        </table>
    </div>

    <app-modal #modalAssociarCriterioQuestao>
        <app-associar-criterio-questao [idQuestao]="questaoSelecionada" [criterios]="criterios" (associacaoConcluida)="modalAssociarCriterioQuestao.Fechar()"></app-associar-criterio-questao>
    </app-modal>
</div>
