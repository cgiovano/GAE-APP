<h2>Ano letivo</h2>
<div class="content-sub-container">
	<div>
		<table>
			<th>id ano</th>
			<th>Ano</th>
			<th></th>
			<th></th>

			<tr *ngFor="let ano of anoLetivoLista">
				<td>{{ ano.id }}</td>
				<td>{{ ano.ano }}</td>
				<td><button (click)="iniciarModalEditar(modalEditar, ano)">Editar</button></td>
				<td><button (click)="excluir(ano.id)">Excluir</button></td>
			</tr>
		</table>
	</div>

	<button (click)="iniciarModalCadastrar(modalCadastrar)">Novo ano letivo</button>

	<app-modal #modalCadastrar>
        <app-cadastrar-ano-letivo (cadastroConcluido)="onResolvido(modalCadastrar)"></app-cadastrar-ano-letivo>
        <button (click)="modalCadastrar.Fechar()">Cancelar</button>
	</app-modal>

    <app-modal #modalEditar>
        <app-editar-ano-letivo [anoLetivo]="anoLetivoSelecionado" (atualizacaoConcluida)="onResolvido(modalEditar)"></app-editar-ano-letivo>
        <button (click)="modalEditar.Fechar()">Cancelar</button>
    </app-modal>

</div>
