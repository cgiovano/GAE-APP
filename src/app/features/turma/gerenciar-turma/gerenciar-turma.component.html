<div class="content-sub-container">
    <p>gerenciar-turma works!</p>

    <p>Adicionar alunos para a turma</p>

    <table>
        <th>id</th>
        <th>Nome do Aluno</th>
        <th>Turma</th>
        <th></th>

        <tr *ngFor="let aluno of alunos">
            <td>{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{turma.serie + turma.identificacao}}</td>
            <td><button (click)="ExcluirRegistroDaTurma(aluno.id)">Remover</button></td>
        </tr>
    </table>

    <button (click)="iniciarModalAdicionarAlunoTurma(adicionarAlunoTurma)">Adicionar alunos</button>

    <app-modal #modalAdicionarAlunoTurma>
        <app-adicionar-aluno-turma></app-adicionar-aluno-turma>
    </app-modal>
</div>
