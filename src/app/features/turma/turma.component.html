<h2>Turmas</h2>
<div class="content-sub-container">
    <table>
        <th>id</th>
        <th>ano</th>
        <th>identificação</th>
        <th>ano letivo</th>
        <th></th>
        <th></th>
        <th></th>

        <tr *ngFor="let turma of turmas">
            <td>{{turma.id}}</td>
            <td>{{turma.serie}}</td>
            <td>{{turma.identificacao}}</td>
            <td>{{descobrirAnoLetivo(turma.ano_id)}}</td>
            <td><button [routerLink]="['gerenciar', turma.id]">Gerenciar</button></td>
            <td><button (click)="iniciarModalEditar(modalEditar, turma)">Editar</button></td>
            <td><button (click)="excluir(turma.id)">Excluir</button></td>
        </tr>
    </table>

    <button (click)="iniciarModalCadastrar(modalCadastrar)">Criar nova turma</button>

    
    <app-modal #modalCadastrar>
        <app-cadastrar-turma [anosLetivos]="anosLetivos" (cadastroConcluido)="onResolvido(modalCadastrar)"></app-cadastrar-turma>
    </app-modal>

    <app-modal #modalEditar>
        <app-editar-turma [turma]="turmaSelecionada" [anosLetivos]="anosLetivos" (atualizacaoConcluida)="onResolvido(modalEditar)"></app-editar-turma>
    </app-modal>
</div>
