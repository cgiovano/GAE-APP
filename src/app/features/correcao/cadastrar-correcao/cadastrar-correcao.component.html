<div class="content-sub-container">
    <div *ngFor="let correcaoQuestao of correcaoQuestoes">
        <div>{{obterDescricaoQuestao(correcaoQuestao.id_questao)}}</div>
        <div>pontuacao: {{correcaoQuestao.pontuacao}}</div>

        <div *ngFor="let criterio of obterCriteriosQuestao(correcaoQuestao.id_questao)">
            <div>
                <div>{{criterio.descricao}}</div>
                <div>{{criterio.likert_scale}}</div>
                <div *ngIf="!criterio.likert_scale">
                    <input type="number" />
                </div>
                <div *ngFor="let itemCriterio of obterItensCriterio(criterio.id)">
                    <input type="radio" name="{{itemCriterio}}" value={{itemCriterio.valor}}/>
                    <label >{{itemCriterio.descricao}}</label><br>
                </div>
            </div>
        </div>

        <div>
            <div>Feedback</div>
            <input type="text" [(ngModel)]="correcaoQuestao.descricao_correcao"/>
        </div>
    </div>

    <button (click)="cadastrarCorrecao()">Cadastrar Correção</button>
</div>
