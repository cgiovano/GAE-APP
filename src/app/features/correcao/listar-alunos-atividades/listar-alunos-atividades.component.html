<h2>Cadastrando correção: atividade {{idAtividadeSelecionada}}</h2>
<table *ngIf="alunos != undefined">
    <th>id</th>
    <th>nome</th>
    <th>turma</th>
    <th>Nota</th>
    <th></th>

    <tr *ngFor="let aluno of alunos">
        <td>{{aluno.id}}</td>
        <td>{{aluno.nome}}</td>
        <td>{{obterTurma(aluno.id)}}</td>
        <td>{{ObterCorrecaoCadastrada(aluno.id, atividadeSelecionada.id)?.nota}}</td>
        <td><button (click)="abrirModalCadastrarCorrecao(cadastrarCorrecao, aluno.id)">{{verificaAcaoBotaoCorrecao(aluno.id)}}</button></td>
        <td *ngIf="verificaAcaoBotaoCorrecao(aluno.id)=='Alterar'"><button (click)="excluirCorrecao(aluno.id)">Excluir</button></td>
    </tr>
</table>

<app-modal #cadastrarCorrecao>
    <app-cadastrar-correcao [correcao]="correcaoAtivada" [notaCalculadaPorSoma] = "atividadeSelecionada.nota_calculada_soma" (atualizacaoConcluida)="onResolvido(cadastrarCorrecao)"></app-cadastrar-correcao>
</app-modal>
