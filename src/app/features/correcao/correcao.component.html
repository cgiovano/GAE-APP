<div class="content-sub-container">
    <h4>Lista de atividades para correção</h4>
    <div *ngIf="atividades != undefined">
        <div class="cartao-container" *ngIf="atividades.length != undefined">
            <div *ngFor="let atividade of atividades">
                <button class="botao-cartao" [routerLink]="['atividade', atividade.id]">{{atividade.descricao}}</button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
