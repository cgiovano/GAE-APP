<div class="content-sub-container">
	<h3>Gerenciar alunos</h3>

	<table>
		<th>Id</th>
		<th>Nome</th>
		<tr *ngFor="let aluno of alunos">
			<td>{{ aluno.id }}</td>
			<td>{{ aluno.nome }}</td>
			<td><button (click)="excluirAluno(aluno.id)">Excluir</button></td>
			<td>
				<button (click)="iniciarModalEditar(modalEditar, aluno)">Editar</button>
			</td>
		</tr>
	</table>

	<button (click)="iniciarModalCadastrar(modalCadastrar)">Novo aluno</button>

	<app-modal #modalCadastrar>
		<app-cadastrar-aluno (cadastroConcluido)="onResolvido(modalCadastrar)"></app-cadastrar-aluno>
	</app-modal>

	<app-modal #modalEditar>
		<app-editar-aluno
			[aluno]="alunoSelecionado"
			(atualizacaoConcluida)="onResolvido(modalEditar)"
		></app-editar-aluno>
	</app-modal>
</div>
